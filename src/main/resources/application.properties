spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.address=0.0.0.0
server.port=8080

jwt.secret=${SECRET_KEY}
#ai.api.key=${AI_API_KEY}
#ai.chat.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent

spring.cache.type= none

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_EMAIL}
spring.mail.password=${SPRING_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.data.redis.host=localhost
spring.data.redis.port=6379

aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

janus.rest-url=https://codewithketan.me/janus-rest
janus.ws-url=wss://codewithketan.me/janus

twofactor.api.key=6b413d31-be24-11f0-bdde-0200cd936042

spring.jpa.open-in-view=false
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
spring.data.redis.repositories.enabled=false